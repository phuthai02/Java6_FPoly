	<script type="text/javascript">
		function getProduct(page, isSearch) {
			$('#loading').show();
			let name = "";
			if (isSearch == true) {
				name = $('#name').val();
			}
			$.ajax({
				url : "/api/products",
				type : "GET",
				data : {
					name : name,
					page : page
				},
				success : function(response) {
					$('#content').html(response);
					$('#name').val(name);
					$('#loading').hide();

				},
			});
		}
		
		function getProductByType(page, theloai) {
			$('#loading').show();
			$.ajax({
				url : "/api/products/type",
				type : "GET",
				data : {
					theloai: theloai,
					page : page
				},
				success : function(response) {
					$('#content').html(response);
					$('#name').val(name);
					$('#loading').hide();

				},
			});
		}
	</script>
